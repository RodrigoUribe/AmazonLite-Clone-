<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Amazon</title>
    <link rel="stylesheet" href="css/logeo.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  </head>
  <body>
      <div class="container">
                  <div class="box-logo">
                      <img src="img/login/amazon.png" alt="logo amazon">
                  </div>
              <div class="w-full max-w-xs box">
                    <form class="bg-white rounded px-8 pt-6 pb-8 mb-4">
                          <div class="mb-4">
                            <label class="inline-block block text-dark text-2xl font-semibold mb-2" for="password">
                              Iniciar Sesion
                            </label>
                          </div>
                          <div class="mb-4">
                                <label class="block text-dark text-sm font-semibold mb-2" for="username">
                                  Dirección de correo electrónico o número de teléfono móvil
                                </label>
                                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight " id="username" type="text">
                          </div>
                          <div class="mb-6">
                                <label class="inline-block block text-dark text-sm font-semibold  mb-2" for="password">
                                  Contraseña
                                </label>
                                <a class="inline-block align-baseline font-semibold text-sm text-blue-500 hover:text-blue-800" href="#">
                                    ¿Olvidaste tu contraseña?
                                </a>
                                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight" id="password" type="password">
                          </div>
                          <div class="flex items-center justify-between">
                                <button class="w-full font-semibold py-2 px-4 rounded sign-in" type="button">
                                    Iniciar Sesion
                                </button>
                          </div>
                          <br>
                          <div class="mb-4">
                            <div class="w-full">
                                  <label class="text-dark text-sm font-semibold  mb-2">Al continuar, aceptas las <a href="#" class="font-semibold text-sm text-blue-500 hover:text-blue-800">Condiciones de uso</a> y el <a href="#" class="font-semibold text-sm text-blue-500 hover:text-blue-800"> Aviso de privacidad</a> de Amazon.</label>
                            </div>
                            <br>
                            <div class="mb-4">
                              <div class="w-full">
                                <input type="checkbox" id="check-boton"/>
                                <label class="text-dark text-sm font-semibold  mb-2">Recuerdame.</label>
                                <a href="#" class="align-baseline font-semibold text-sm text-blue-500 hover:text-blue-800">details</a>
                              </div>
                            </div>
                            <br>
                            <div class="mb-4">
                              <div class="w-full new-client">
                                <hr class="hr inline-block"/>
                                <label class="inline-block text-sm">¿eres nuevo en amazon?</label>
                                <hr class="hr inline-block"/>
                              </div>
                            </div>
                          </div>
                    </form>
            </div>
            <br>
            <br>
            <footer class="w-full footer-dad">
              <div class="footer">
                <div class="inline-block footer-link"><a href="#" class="align-baseline font-semibold text-sm text-blue-500 hover:text-blue-800">condiciones de uso</a></div>
                <div class="inline-block footer-link"><a href="#" class="align-baseline font-semibold text-sm text-blue-500 hover:text-blue-800">aviso de privacidad</a></div>
                <div class="inline-block footer-link"><a href="#" class="align-baseline font-semibold text-sm text-blue-500 hover:text-blue-800">Ayuda</a></div>
                <div class="copyright">
                        <label class="font-semibold text-sm">© 1996-2019, Amazon.com, Inc. o sus filiales</label>
                </div>
              </div>
            </footer>
      </div>
  </body>
</html>
